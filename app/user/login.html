<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">Hamster Engine</h1>
    <div class="row center">
      <h5 class="header col s12 light">An easy to use api for IoT stuffs</h5>
    </div>
    <div class="row center">
      <a href="#/signin" class="btn-large waves-effect waves-light orange">Create account</a>
    </div>
    <br>


    <div class="row center">
      Or
    </div>
    <br>

    <form class="col s12">
      <div class="row">
        <div class="input-field col s5">
          <input id="email" type="email" class="validate"  ng-model="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s5">
          <input id="password" type="password" class="validate"  ng-model="password">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s2">
          <button ng-click="submit()" class="btn waves-effect waves-light" type="submit" name="action">Login
          </button>
        </div>

      </div>
    </form>

    <br>

  </div>
</div>
